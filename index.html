<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketCoffee</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a
            class="logo-desktop"
            title="Ir para rocketseat.com"
            href="https://www.rocketseat.com.br/"
          >
            <img src="./assets/logo-desktop.svg" alt="logo rocketseat" />
          </a>
          <img
            class="logo-mobile"
            src="./assets/logo-mobile.svg"
            alt="logo rocketseat"
          />
        </div>
        <div class="menu-mobile">
          <button class="burger-button" type="button">.
          </button>
        </div>
        <div class="menu">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Recompensas</a></li>
              <li><a href="#">Gift Cards</a></li>
              <li><a href="#">Lojas</a></li>
            </ul>
          </nav>
        </div class="button-coffee">
        <button class="button-get-coffee" type="button">pegar meu café</button>
      </div>
    </header>
    <main>
      <div class="text-mobile">
        <h1>O café que fará seu código decolar para 
          o próximo nível.
        </h1>
      </div>
      <button class="button-mobile">pegar meu café <span>&gt;</span></button>
      <img class="coffee-text" src="./assets/great-coffee.svg" alt="text great coffee great code" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
